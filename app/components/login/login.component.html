<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>Login page</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="login_email" class="col-md-3 col-sm-3 control-label">Email</label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input type="email" class="form-control" id="login_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_password" class="col-sm-3 col-md-3 col-lg-3 control-label">Password</label>
                        <div class="col-sm-9 col-md-9 col-md-9">
                            <input type="password" class="form-control" id="login_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-3 col-md-offset-3 col-md-3 col-lg-offset-3 col-lg-3">
                            <button type="submit" routerLink="/todoList" class="btn btn-success">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
